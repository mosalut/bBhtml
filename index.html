<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta charset="utf-8" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<link type="text/css" rel="stylesheet" href="css/index.css" />
		<title>Faci&nbsp;operation&nbsp;system</title>
		<script type="text/javascript" src="js/widget.js"></script>
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript" src="js/putindata.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<header>
			<div id="title">
				<span>Faci&nbsp;operation&nbsp;system</span>
			</div>
			<nav>
				<div>
					<div>
						<select>
							<option value="0">BSC</option>
						</select>
					</div>
				</div>
				<input id="account" type="text" value="" />
				<input id="signout" type="button" value="退出" />
			</nav>
		</header>
		<section>
			<div id="globalData">
				<div class="center">
					<h5>最新总资产</h5>
					<div id="total_put_in"></div>
				</div>
				<div class="center">
					<h5>APY%</h5>
					<div id="apy_rate"></div>
				</div>
				<div class="center">
					<h5>CFIL:FIL</h5>
					<div id="cfil_to_fil"></div>
				</div>
				<div class="center">
					<h5>准备金率s%</h5>
					<div id="lrr"></div>
				</div>
				<div class="center">
					<h5>可流通量b:</h5>
					<div id="lowcase_b"></div>
				</div>
				<div class="center">
					<h5>锁仓量B:</h5>
					<div id="capital_b"></div>
				</div>
				<div class="center">
					<h5>损耗值</h5>
					<div id="loss"></div>
				</div>
				<div class="center">
					<h5>累计已提取FIL</h5>
					<div id="drawn_fil"></div>
				</div>
				<!--div class="center">
					<h5>已提取CFIL</h5>
					<div id="drawn_cfil" data-loaded="false"></div>
				</div>
				<div class="center">
					<h5>已奖励Faci</h5>
					<div id="rewarded_faci" data-loaded="false"></div>
				</div>
				<div class="center">
					<h5>Faci总发行量</h5>
					<div id="faci_total" data-loaded="false"></div>
				</div-->
			</div>
		</section>
		<section id="curve">
			<figure>
				<figcaption>最新流动性/日</figcaption>
				<div>
					<canvas width="480" height="240" data-text="流动性"></canvas>
					<div id="close">╳</div>
				</div>
			</figure>
			<figure>
				<figcaption>24小时交易量/日</figcaption>
				<div>
					<canvas width="480" height="240" data-text="交易量"></canvas>
					<div id="close">╳</div>
				</div>
			</figure>
			<figure>
				<figcaption>已提取FIL/日</figcaption>
				<div>
					<canvas width="480" height="240" data-text="CFIL"></canvas>
					<div id="close">╳</div>
				</div>
			</figure>
		</section>
		<section id="lockedFilNode" class="center">
			<h5>B锁仓量投资FIL节点</h5>
			<ul>
				<li>
					<details open>
						<summary>xxx</summary>
						<aside>
							<div>
								<h6>可用余额</h6>
								<div>100</div>
							</div>
							<div>
								<h6>扇区抵押</h6>
								<div>200</div>
							</div>
							<div>
								<h6>存储服务锁仓</h6>
								<div>100</div>
							</div>
							<div>
								<h6>单T</h6>
								<div>1000</div>
							</div>
						</aside>
						<hr />
					</details>
				</li>
				<li>
					<details open>
						<summary>yyy</summary>
						<aside>
							<div>
								<h6>可用余额</h6>
								<div>100</div>
							</div>
							<div>
								<h6>扇区抵押</h6>
								<div>200</div>
							</div>
							<div>
								<h6>存储服务锁仓</h6>
								<div>100</div>
							</div>
							<div>
								<h6>单T</h6>
								<div>1000</div>
							</div>
						</aside>
						<hr />
					</details>
				</li>
			</ul>
		</section>
	</body>
</html>
